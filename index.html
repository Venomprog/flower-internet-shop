<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta-tags-->
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Цветник - интернет магазин готовых букетов</title>
</head>
<body>
    <header class="header container-fluid">
        <div class="header__wrapper container">
            <div class="contacts__link-list">
                <div class="contact__item link--map">
                    <img src="./img/map-mark.svg" alt="Иконка карты">
                    <a href="https://yandex.ru/maps/-/CCUz4ZTMSC" target="_blank">Казань, ул. Восстания, 67A<br>
                        Ежедневно с 9.00 до 20.00</a>
                </div>
                <div class="logo">
                    <img src="./img/цветник.JPG" alt="Логотип">
                </div>
                <div class="contact__item link--phone">
                    <img src="./img/phone-mark.svg" alt="Иконка карты">
                    <a href="tel:+78432409566" target="_blank">+7 (843) 240-95-66</a>
                </div>
            </div>
            <div class="header__nav">
                <div class="burger__btn">
                    <div class="top--stick stick"></div>
                    <div class="btm--stick stick"></div>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="#">Оплата</a>
                        </li>
                        <li class="nav__item">
                            <a href="#">Доставка</a>
                        </li>
                        <li class="nav__item">
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="cart">
                    <div class="sum--number">
                        2590р
                    </div>
                    <img src="./img/cart-icon.svg" alt="Иконка корзины товаров цветочного магазина">
                </div>
            </div>
        </div>
        
    </header>
    <main>
        <section class="shop__section container-fluid">
            <div class="shop__wrapper container">
                <div class="shop__filter--title">
                    <h2>БУКЕТЫ РОЗ</h2>
                </div>
                <div class="shop__list">
                    <div class="shop__row row--maxcol3">
                        <div class="shop__item">
                            <div class="item__img">
                                <img src="./img/item.png" alt="Изображение букета колбасы">
                            </div>
                            <div class="shop__title">
                                <h3>Букет “Облако чувств”</h3>
                            </div>
                            <div class="item__price">
                                4 000 ₽
                            </div>
                            <button class="item__btn add--btn">В КОРЗИНУ</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/header.js"></script>
</body>
</html>
